  title: "Análise de Custo-Benefício da Residência em MFC"
  subtitle: "Modelo de Simulação Econômica para Avaliação do Retorno sobre Investimento"
  author: ""
  date: today
  date-format: "DD/MM/YYYY"
  
  chapters:
    - index.qmd
    - 00_sumario_executivo.qmd
    - 01_configuracao_dados.qmd
